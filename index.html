<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- heading of stopwatch -->

   <div id="stopwatch-container">
       <h1>Stopwatch</h1>

       <!-- display-timer to showing time  -->
       <div id="display-timer">
           <span id="min">00:</span>
           <span id="sec">00:</span>
           <span id="msec">00:</span>
       </div>

       <!-- button to control activity  -->
       <div id="btn-container">
           <button id="str-btn" class="btn">Start</button>
           <button id="stp-btn" class="btn">Stop</button>
           <button id="rest-btn" class="btn">Reset</button>
       </div>
   </div>

<script src="script.js"></script>
</body>
</html>
